<div >
  <table *ngIf="loggedIn">
<tr><td>{{loggedIn.username}}</td></tr>
<tr><td>{{loggedIn.password}}</td></tr>
<tr><td>{{loggedIn.firstName}}</td></tr>
<tr><td>{{loggedIn.lastName}}</td></tr>
<tr><td>{{loggedIn.bio}}</td></tr>
  </table>
  <table *ngFor="let goal of goals">
  <tr><td>{{goal.active}}</td></tr>
  <tr><td>{{goal.completed}}</td></tr>
  <tr><td>{{goal.creator}}</td></tr>
  <tr><td>{{goal.description}}</td></tr>
  <tr><td>{{goal.endDate}}</td></tr>

  </table>
</div>
