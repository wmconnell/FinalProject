<!-- **** Angular Card Section ****  -->
<mat-card *ngIf="loggedIn && !editUser" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{loggedIn.username}} <mat-icon (click)="editUser = true">edit</mat-icon></mat-card-title>
    <mat-card-subtitle>{{loggedIn.firstName}} {{loggedIn.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="loggedIn.profilePic.url" alt="Profile Picture">
  <mat-card-content>
    <p>
      {{loggedIn.bio}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>

      <form #updateUserForm="ngForm" *ngIf="loggedIn && editUser" class="editForm">
        <input type="hidden" name="id" [(ngModel)]="loggedIn.id" ngModel>
        <label>First Name:</label>
        <input type="text" name="firstName" [(ngModel)]="loggedIn.firstName" ngModel>
        <br>
        <label>Last Name:</label>
        <input type="text" name="lastName" [(ngModel)]="loggedIn.lastName" ngModel>
        <br>
        <label>Email:</label>
        <input type="text" name="email" [(ngModel)]="loggedIn.email" ngModel>
        <br>
        <label>Bio:</label>
        <textarea class="textArea" name="bio" [(ngModel)]="loggedIn.bio" ngModel></textarea>
        <br>
        <button class="btn btn-success" (click)="updateUser(updateUserForm)">Update</button>
        <button class="btn btn-danger" (click)="deleteUser(loggedIn.id)">Deactivate</button>
        <!-- <button class="btn btn-primary" (click)="displayTable()">Back</button> -->
      </form>
