<h1 mat-dialog-title>Delete Goal</h1>
<div mat-dialog-content>
  Would you like to delete <em>{{data.title}}</em>?
</div>
<div mat-dialog-actions>
  <button color="primary" mat-raised-button mat-dialog-close>Cancel</button>
  <button color="warn" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</div>
